on:
  push:
    branches:
      - main

name: On push
jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Release
        uses: gembaadvantage/uplift-action@v2.0.1
        with:
          args: release --skip-changelog

